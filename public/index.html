<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8" />
	<title>Nostalgia Beats</title>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="stylesheet" href="styles.css" />
	<script defer src="public.js"></script>
	<body>
		<header>
			<div class="header-text">
				<h1>Nostalgia Beats</h1>
				<p><i>an app powered by Spotify</i></p>
			</div>
		</header>
		<nav>
			<div class="nav-text">
				<div class="login">
					<a href="/login" class="btn btn-primary"
						>Please log in with Spotify</a
					>
				</div>

				<div class="loggedin">
					<label for="age">How old are you?</label>
					<input type="text" id="age" name="age" /><br /><br />
					<button type="button" onclick="calcAge()">Calculate</button>
					<br /><br />
					<div id="age-results"><br /></div>
					<br /><br />
					<button type="button" onclick="displayTracks()">
						Show Playlist
					</button>
					<button type="button" onclick="clearPlaylist()">
						Clear Playlist
					</button>
				</div>
			</div>
		</nav>
		<div class="wrapper">
			<div class="loggedin">
				<div class="music-container">
					<div class="music-menu">
						<ul class="menu-ul">
							<li class="menu-li"><a href="#">Songs</a></li>
							<li class="menu-li"><a href="#">Artists</a></li>
							<li class="menu-li"><a href="#">Year</a></li>
						</ul>
					</div>
					<ul id="music-playlist">
						<!--
					<li class="song-container">
						<div class="track-image" style="background-image: url(${trackImage})"></div>
						<div class="track-description">
							<div class="title"><p>${title}</p></div>
							<div class="artist"><p>${artist}</p></div>
							<div class="year"><p>${year}</p></div>
						</div>
						<div class="preview">
							<video class="preview-player" controls name="media">
								<source src=${trackPreview} type="audio/mpeg">
							</video>
						</div>
						<div class="length-preview-container">
							<div class="length"><p>${length}</p></div>
							<div class="go-to-spotify"><a href=${trackLink}><p>Play On Spotify</p></a></div>
						</div>
					</li>
					-->
					</ul>
				</div>
				<div id="save-playlist-wrapper">
					<button type="button" onclick="savePlaylist()">
						Save This Playlist
					</button>
				</div>
			</div>

			<div class="wrapper-text">
				<h1>nos·tal·gia</h1>
				<p><i>noun</i></p>
				<p>
					'A sentimental longing or wistful affection for the past,
					typically for a period or place with happy personal
					associations.'
				</p>
				<p>- Oxford Languages</p>
			</div>
		</div>
		<footer>
			<button type="button" id="obtain-new-token">
				Obtain New Token
			</button>
			<p>Last updated <span id="demo"></span></p>
			<script>
				document.getElementById('demo').innerHTML =
					document.lastModified;
			</script>
		</footer>
		<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	</body>
