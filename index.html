<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Nostalgia Beats</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style></style>
  <script src=""></script>
  <body>
    <header>
      <div class="header-text">
        <h1>Nostalgia Beats</h1>
        <p><i>an app powered by Spotify</i></p>
      </div>
    </header>
    <nav>
      <div class="nav-text">
        <div>
          <label for="age">How old are you?</label>
          <input type="text" id="age" name="age" /><br /><br />
        </div>
        <div>
          <label for="cars">I want to hear music from...</label>
          <select id="era" name="era">
            <option value="college_years">my college years.</option>
            <option value="high_school_years">my high school years.</option>
            <option value="childhood">my childhood years.</option>
          </select>
        </div>
      </div>
    </nav>
    <div class="wrapper">
      <div class="music-container">
        <div class="music-menu">
          <ul>
            <li><a href="#">Songs</a></li>
            <li><a href="#">Artists</a></li>
            <li><a href="#">Year</a></li>
          </ul>
        </div>
        <div class="music-playlist">
          <div class="song-container">
            <div class="press-play"></div>
            <div class="title"><p>title</p></div>
            <div class="artist"><p>artist</p></div>
            <div class="album"><p>album</p></div>
            <div class="length"><p>length</p></div>
          </div>
        </div>
      </div>
      <!--Wrapper Text Here-->

      <div class="wrapper-text">
        <h1>nos·tal·gia</h1>
        <p2><i>noun</i></p2>
        <p>
          'A sentimental longing or wistful affection for the past, typically
          for a period or place with happy personal associations.'
        </p>
        <p>- Oxford Languages</p>
      </div>
    </div>
  </body>
  <footer>
    <p>Last updated <span id="demo"></span></p>
    <script>
      document.getElementById('demo').innerHTML = document.lastModified;
    </script>
  </footer>
</html>
